<!DOCTYPE html>

    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <link

    <title>Recipe Book App</title>

          />

          <p>
            <strong>Ingredients: </strong>

          </p>

        </li>
        <li class="recipe-item">
          <img
            src="https://spoonacular.com/recipeImages/12365-312x231.jpg"

          />
          <h2>Recipe 2</h2>
          <p>
            <strong>Ingredients: </strong>

          </p>
          <a href="#">View recipe</a>
        </li>
        <li class="recipe-item">
          <img
            src="https://spoonacular.com/recipeImages/12385-312x231.jpg"
            alt="recipe 1"
          />
          <h2>Recipe 3</h2>
          <p>
            <strong>Ingredients: </strong>
            Ingredients 1, Ingredients 2, Ingredients 3,
          </p>
          <a href="#">View recipe</a>

      </ul>
    </div>

    <script src="app.js"></script>

</html>
